<!doctype html>
<html>
    <head>
        <title>
            table tags 
        </title>
        <link rel="stylesheet" type="text/css" href="java.css">
    </head>
    <body>
       
        <table border="5px" align="center" width="400px" cellpadding="20" cellspacing="20" height="400px" background="https://img.freepik.com/premium-vector/cute-panda-cartoon-illustration_806257-1281.jpg">
            <tr> 
                <th rowspan="2" bgcolor="pink">Server Side</th>
                <td border="2px"><strong><h1><font color="red">PHP</font></h1></strong></td>
                <td><p><div>55%</div></p></td>
                   
            </tr>
            <tr>
                <td border="2px"><strong><h1><font color="blue">JSP</font></h1></strong></td>
                <td><p><div>50%</div></p></td>
            </tr>
            <tr>
                <th rowspan="2" bgcolor="grey"><strong>Client Side</th>
                <td border="2px"><strong><h1><font color="yellow">HTML</font></h1></strong></td>
                <td><p><div>40%</div></p></td>
                 
            </tr>
            <tr>
                <td border="2px"><strong><h1><font color="orange">CSS</font></h1></strong></td>
                <td><p><div>60%</div></p></td>
            </tr>
        </table>
    </body>
</html>
